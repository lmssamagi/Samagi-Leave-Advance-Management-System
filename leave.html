<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leave Request | Samagi Employee Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f5f5f5;
    }
    .form-card {
      max-width: 600px;
      margin: 1.5rem auto;
      border-radius: 1.25rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-primary bg-gradient mb-3">
    <div class="container-fluid">
      <button class="btn btn-link text-white text-decoration-none" onclick="location.href='index.html'">← Home</button>
      <span class="navbar-brand mb-0 h6 text-white">Leave Request</span>
      <span></span>
    </div>
  </nav>

  <div class="container px-3">
    <div class="card form-card">
      <div class="card-body p-4">
        <h5 class="card-title mb-3">Leave Request Form</h5>
        <p class="text-muted small mb-3">Enter your employee code to load your details and leave balances.</p>

        <form id="leaveForm" class="needs-validation" novalidate>
          <!-- Employee Code -->
          <div class="mb-3">
            <label class="form-label">Employee Code</label>
            <div class="input-group">
              <input type="text" id="employeeCode" class="form-control" required />
              <button type="button" class="btn btn-outline-secondary" id="lookupBtn">Get Details</button>
            </div>
            <div class="invalid-feedback">Employee code is required.</div>
          </div>

          <!-- Employee Name (readonly) -->
          <div class="mb-3">
            <label class="form-label">Employee Name</label>
            <input type="text" id="employeeName" class="form-control" readonly />
          </div>

          <!-- Balances -->
          <div id="balanceBox" class="alert alert-light border mt-1 d-none small">
            <strong>Leave Balances</strong>
            <div class="mt-1">
              Annual: <span id="balAnnual">0</span> days<br />
              Casual: <span id="balCasual">0</span> days<br />
              Weekend: <span id="balWeekend">0</span> days
            </div>
          </div>

          <hr />

          <div class="mb-3">
            <label class="form-label">Date of Request</label>
            <input type="date" id="requestDate" class="form-control" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Leave Type</label>
            <select id="leaveType" class="form-select" required>
              <option value="">Select type</option>
              <option value="Annual Leave">Annual Leave</option>
              <option value="Casual Leave">Casual Leave</option>
              <option value="Special Sick Leave">Special Sick Leave</option>
              <option value="Short Leave">Short Leave</option>
              <option value="Weekend Leave">Weekend Leave</option>
              <option value="Maternity Leave">Maternity Leave</option>
              <option value="Paternity Leave">Paternity Leave</option>
            </select>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Leave From</label>
              <input type="date" id="leaveFrom" class="form-control" required />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Leave To</label>
              <input type="date" id="leaveTo" class="form-control" required />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Number of Days</label>
            <input type="number" id="numDays" class="form-control" readonly />
            <div id="daysHint" class="form-text text-muted small"></div>
          </div>

          <div class="mb-3">
            <label class="form-label">Reason (optional)</label>
            <textarea id="reason" class="form-control" rows="3"></textarea>
          </div>

          <div class="d-grid">
            <button type="submit" id="submitBtn" class="btn btn-primary">Submit Leave Request</button>
          </div>

          <div id="statusMsg" class="mt-3 small"></div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz4BCCE6fQt8lQpdkv-dyHyUoszhMyXGwdjVHcS-xnvdXlie2XFNe6okOKxL5g9xRTz/exec";

    const empCodeInput = document.getElementById("employeeCode");
    const empNameInput = document.getElementById("employeeName");
    const balanceBox = document.getElementById("balanceBox");
    const balAnnual = document.getElementById("balAnnual");
    const balCasual = document.getElementById("balCasual");
    const balWeekend = document.getElementById("balWeekend");
    const statusMsg = document.getElementById("statusMsg");

    // Lookup Employee
    document.getElementById("lookupBtn").addEventListener("click", () => {
      const code = empCodeInput.value.trim();
      if (!code) return alert("Please enter Employee Code.");
      statusMsg.textContent = "Looking up employee...";

      const callback = "cb" + Date.now();
      window[callback] = (res) => {
        if (!res || !res.success) {
          statusMsg.textContent = "❌ " + (res.error || "Employee not found");
          return;
        }
        empNameInput.value = res.employeeName;
        balAnnual.textContent = res.balances.annual || 0;
        balCasual.textContent = res.balances.casual || 0;
        balWeekend.textContent = res.balances.weekend || 0;
        balanceBox.classList.remove("d-none");
        statusMsg.textContent = "✅ Employee found.";
      };

      const s = document.createElement("script");
      s.src = `${SCRIPT_URL}?type=lookupEmployee&employeeCode=${encodeURIComponent(code)}&callback=${callback}`;
      document.body.appendChild(s);
    });

    // Auto calculate days
    const from = document.getElementById("leaveFrom");
    const to = document.getElementById("leaveTo");
    const numDays = document.getElementById("numDays");
    const daysHint = document.getElementById("daysHint");

    function calcDays() {
      if (!from.value || !to.value) return;
      const f = new Date(from.value);
      const t = new Date(to.value);
      if (t < f) {
        daysHint.textContent = "End date must be after start date.";
        return;
      }
      const days = Math.round((t - f) / (1000 * 60 * 60 * 24)) + 1;
      numDays.value = days;
      daysHint.textContent = `${days} day(s) inclusive.`;
    }

    from.addEventListener("change", calcDays);
    to.addEventListener("change", calcDays);

    // Submit Leave
    document.getElementById("leaveForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const data = {
        type: "leave",
        employeeCode: empCodeInput.value.trim(),
        employeeName: empNameInput.value.trim(),
        requestDate: document.getElementById("requestDate").value,
        leaveType: document.getElementById("leaveType").value,
        leaveFrom: from.value,
        leaveTo: to.value,
        numDays: numDays.value,
        reason: document.getElementById("reason").value.trim()
      };

      fetch(SCRIPT_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      statusMsg.textContent = "✅ Leave submitted successfully.";
      e.target.reset();
      balanceBox.classList.add("d-none");
    });
  </script>
</body>
</html>
