<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Samagi Employee Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: linear-gradient(180deg, #0d6efd, #003b88);
      min-height: 100vh;
    }
    .portal-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1.5rem 1rem;
    }
    .portal-card {
      width: 100%;
      max-width: 420px;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      overflow: hidden;
    }
    .logo-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #0d6efd;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.2rem;
      box-shadow: 0 4px 10px rgba(13,110,253,0.6);
    }
    .portal-btn {
      border-radius: 1rem;
      padding: 0.9rem 1rem;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
    }
    .portal-btn span.emoji {
      font-size: 1.4rem;
    }
  </style>
</head>
<body>
  <div class="portal-wrapper">
    <div class="card portal-card bg-light">
      <div class="card-body p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <h5 class="mb-0 text-muted">Welcome to</h5>
            <h3 class="mb-0 fw-bold">Samagi Employee Portal</h3>
          </div>
          <div class="logo-circle">
            SE
          </div>
        </div>
        <p className="text-muted mb-4">
          Please choose what you want to do today.
        </p>

        <div class="d-grid gap-3">
          <button
            class="btn btn-primary portal-btn"
            onclick="location.href='leave.html'"
          >
            <span class="emoji">üìù</span>
            <span>Leave Request</span>
          </button>

          <button
            class="btn btn-outline-primary bg-white portal-btn"
            onclick="location.href='advance.html'"
          >
            <span class="emoji">üí∞</span>
            <span>Salary Advance</span>
          </button>
        </div>

        <p class="text-center text-muted small mt-4 mb-0">
          Powered by Samagi HR ¬∑ Mobile friendly
        </p>
      </div>
    </div>
  </div>
</body>
</html>
