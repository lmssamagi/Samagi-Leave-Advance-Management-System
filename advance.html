<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Salary Advance | Samagi Employee Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f5f5f5;
    }
    .form-card {
      max-width: 600px;
      margin: 1.5rem auto;
      border-radius: 1.25rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-primary bg-gradient mb-3">
    <div class="container-fluid">
      <button class="btn btn-link text-white text-decoration-none" onclick="history.back()">
        ← Back
      </button>
      <span class="navbar-brand mb-0 h6 text-white">
        Salary Advance
      </span>
      <span></span>
    </div>
  </nav>

  <div class="container px-3">
    <div class="card form-card">
      <div class="card-body p-4">
        <h5 class="card-title mb-3">Salary Advance Request</h5>
        <p class="text-muted small mb-3">
          Submit this form to request a salary advance for management approval.
        </p>

        <form id="advForm" class="needs-validation" novalidate>
          <div class="mb-3">
            <label class="form-label">Employee Code</label>
            <input type="text" id="employeeCode" class="form-control" required />
            <div class="invalid-feedback">Employee code is required.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Employee Name</label>
            <input type="text" id="employeeName" class="form-control" required />
            <div class="invalid-feedback">Employee name is required.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Date of Request</label>
            <input type="date" id="requestDate" class="form-control" required />
            <div class="invalid-feedback">Please select the request date.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Advance Amount (LKR)</label>
            <input
              type="number"
              id="amount"
              class="form-control"
              min="0"
              step="0.01"
              required
            />
            <div class="invalid-feedback">Please enter an amount.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Reason</label>
            <textarea id="reason" class="form-control" rows="3" required></textarea>
            <div class="invalid-feedback">Please provide a reason.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Recovery Plan</label>
            <select id="recoveryPlan" class="form-select">
              <option value="Next salary">Deduct from next salary</option>
              <option value="3 months">Split over 3 months</option>
              <option value="6 months">Split over 6 months</option>
              <option value="Other">Other (describe in reason)</option>
            </select>
          </div>

          <div class="d-grid">
            <button type="submit" id="submitBtn" class="btn btn-primary">
              Submit Salary Advance
            </button>
          </div>

          <div id="statusMsg" class="mt-3 small"></div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const SCRIPT_URL =
      "https://script.google.com/macros/s/AKfycbyPSUQe85LGgN8rBnU6-G2VvB_BC0pPX7msLRYxgWp0CEW4dvb1VUFW7iSIKWCnU7wT/exec";

    const form = document.getElementById("advForm");
    const statusMsg = document.getElementById("statusMsg");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!form.checkValidity()) {
        form.classList.add("was-validated");
        return;
      }

      form.classList.remove("was-validated");
      statusMsg.textContent = "";
      statusMsg.className = "mt-3 small";
      submitBtn.disabled = true;

      const payload = {
        type: "advance",
        employeeCode: document.getElementById("employeeCode").value.trim(),
        employeeName: document.getElementById("employeeName").value.trim(),
        requestDate: document.getElementById("requestDate").value,
        amount: document.getElementById("amount").value,
        reason: document.getElementById("reason").value.trim(),
        recoveryPlan: document.getElementById("recoveryPlan").value
      };

      try {
        await fetch(SCRIPT_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        statusMsg.textContent = "✅ Salary advance request submitted successfully.";
        statusMsg.classList.add("text-success");
        form.reset();
      } catch (err) {
        console.error(err);
        statusMsg.textContent = "❌ Error submitting. Please contact HR.";
        statusMsg.classList.add("text-danger");
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
