<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Salary Advance | Samagi Employee Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f5f5f5;
    }
    .form-card {
      max-width: 600px;
      margin: 1.5rem auto;
      border-radius: 1.25rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-success bg-gradient mb-3">
    <div class="container-fluid">
      <button class="btn btn-link text-white text-decoration-none" onclick="location.href='index.html'">← Home</button>
      <span class="navbar-brand mb-0 h6 text-white">Salary Advance</span>
      <span></span>
    </div>
  </nav>

  <div class="container px-3">
    <div class="card form-card">
      <div class="card-body p-4">
        <h5 class="card-title mb-3">Salary Advance Form</h5>

        <form id="advanceForm" novalidate>
          <div class="mb-3">
            <label class="form-label">Employee Code</label>
            <div class="input-group">
              <input type="text" id="employeeCode" class="form-control" required />
              <button type="button" class="btn btn-outline-secondary" id="lookupBtn">Get Details</button>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Employee Name</label>
            <input type="text" id="employeeName" class="form-control" readonly />
          </div>

          <div class="mb-3">
            <label class="form-label">Date of Request</label>
            <input type="date" id="requestDate" class="form-control" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Advance Amount (LKR)</label>
            <input type="number" id="amount" class="form-control" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Reason (optional)</label>
            <textarea id="reason" class="form-control" rows="3"></textarea>
          </div>

          <div class="d-grid">
            <button type="submit" id="submitBtn" class="btn btn-success">Submit Advance Request</button>
          </div>

          <div id="statusMsg" class="mt-3 small"></div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz4BCCE6fQt8lQpdkv-dyHyUoszhMyXGwdjVHcS-xnvdXlie2XFNe6okOKxL5g9xRTz/exec";
    const empCodeInput = document.getElementById("employeeCode");
    const empNameInput = document.getElementById("employeeName");
    const statusMsg = document.getElementById("statusMsg");

    // Lookup employee
    document.getElementById("lookupBtn").addEventListener("click", () => {
      const code = empCodeInput.value.trim();
      if (!code) return alert("Please enter Employee Code.");
      statusMsg.textContent = "Looking up employee...";

      const callback = "cb" + Date.now();
      window[callback] = (res) => {
        if (!res || !res.success) {
          statusMsg.textContent = "❌ " + (res.error || "Employee not found");
          return;
        }
        empNameInput.value = res.employeeName;
        statusMsg.textContent = "✅ Employee found.";
      };

      const s = document.createElement("script");
      s.src = `${SCRIPT_URL}?type=lookupEmployee&employeeCode=${encodeURIComponent(code)}&callback=${callback}`;
      document.body.appendChild(s);
    });

    // Submit Advance
    document.getElementById("advanceForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const data = {
        type: "advance",
        employeeCode: empCodeInput.value.trim(),
        employeeName: empNameInput.value.trim(),
        requestDate: document.getElementById("requestDate").value,
        amount: document.getElementById("amount").value,
        reason: document.getElementById("reason").value.trim()
      };

      fetch(SCRIPT_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      statusMsg.textContent = "✅ Advance request submitted successfully.";
      e.target.reset();
    });
  </script>
</body>
</html>
